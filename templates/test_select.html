{% extends "base.html" %}
{% block title %}Выбор предмета для теста{% endblock %}
{% block content %}
<h2>Выберите предмет для тестирования</h2>
<ul class="list-group">
  {% for subject in subjects %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ subject.name }}
    <div>
      <a href="{{ url_for('test_instructions', mode='training', subject_id=subject.id) }}" class="btn btn-primary btn-sm">Тренировка</a>
      <a href="{{ url_for('test_instructions', mode='all', subject_id=subject.id) }}" class="btn btn-secondary btn-sm">Все вопросы</a>
    </div>
  </li>
  {% endfor %}
</ul>
{% endblock %}
